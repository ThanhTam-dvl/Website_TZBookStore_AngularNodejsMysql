    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center pt-5 pb-3">
            <h1 class="display-4 text-white animated slideInDown mb-3">Tất cả sách</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" routerLink="Home">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Sách</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Product Start -->
    <div class="container-xxl bg-light my-6 py-6 pt-0">
        <div class="container">
            <div class="bg-primary text-light rounded-bottom p-5 my-6 mt-0 wow fadeInUp" data-wow-delay="0.1s">
                <div class="row g-4 align-items-center">
                    <div class="col-lg-6">
                        <h1 class="display-4 text-light mb-0">The Best Book In Your City</h1>
                    </div>
                    <div class="col-lg-6 text-lg-end">
                        <div class="d-inline-flex align-items-center text-start">
                            <i class="fa fa-phone-alt fa-4x flex-shrink-0"></i>
                            <div class="ms-4">
                                <p class="fs-5 fw-bold mb-0">Call Us</p>
                                <p class="fs-1 fw-bold mb-0">0868713558</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row g-4">
                <div *ngFor="let book of books" class="col-lg-3 col-md-4 wow fadeInUp" data-wow-delay="0.1s">
                  <div class="product-item d-flex flex-column bg-white rounded overflow-hidden h-100">
                    <div class="text-center p-4">
                      <div class="d-inline-block border border-primary rounded-pill px-3 mb-3">{{ book.price | number:'1.0-0' }}đ</div>
                      <h3 class="mb-3">{{ book.title }}</h3>
                    </div>
                    <div class="position-relative mt-auto">
                      <img class="img-fluid" [src]="book.image_url || 'assets/default-book.jpg'" alt="{{ book.title }}">
                      <div class="product-overlay">
                        <a
                        class="btn btn-lg-square btn-outline-light rounded-circle"
                        [routerLink]="['/product-detail', book.book_id]"
                      >
                          <i class="fa fa-eye text-primary"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
        </div>
    </div>
    <!-- Product End -->
