<div class="container-xxl py-5">
    <div class="container">
        <div class="text-start mb-4">
            <a routerLink="/Home" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Quay lại trang chủ
            </a>
        </div>
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <p class="text-primary text-uppercase mb-2 font-family-heading">// Đăng ký</p>
            <h1 class="display-6 mb-4 font-family-heading">Vui lòng điền thông tin để đăng ký</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 wow fadeInUp" data-wow-delay="0.1s">
                <form style="max-width: 450px;" class="mx-auto" (ngSubmit)="onSubmit()" #registerForm="ngForm">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control font-family-body" 
                                       id="full_name" name="full_name"
                                       [(ngModel)]="registerData.full_name" 
                                       placeholder="Nhập họ tên" required>
                                <label for="full_name" class="font-family-body">Họ và tên</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control font-family-body" 
                                       id="username" name="username"
                                       [(ngModel)]="registerData.username" 
                                       placeholder="Nhập tên đăng nhập" required>
                                <label for="username" class="font-family-body">Tên đăng nhập</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control font-family-body" 
                                       id="email" name="email"
                                       [(ngModel)]="registerData.email" 
                                       placeholder="Nhập email" required>
                                <label for="email" class="font-family-body">Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control font-family-body" 
                                       id="password" name="password"
                                       [(ngModel)]="registerData.password" 
                                       placeholder="Nhập mật khẩu" required>
                                <label for="password" class="font-family-body">Mật khẩu</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control font-family-body" 
                                       id="confirmPassword" name="confirmPassword"
                                       [(ngModel)]="registerData.confirmPassword" 
                                       placeholder="Xác nhận mật khẩu" required>
                                <label for="confirmPassword" class="font-family-body">Xác nhận mật khẩu</label>
                            </div>
                        </div>
                        <div class="col-12" *ngIf="errorMessage">
                            <div class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary rounded-pill py-3 px-5 font-family-body" 
                                    type="submit" 
                                    [disabled]="!registerForm.form.valid">
                                Đăng ký
                            </button>
                        </div>
                        <div class="col-12 text-center">
                            <p class="mb-0 font-family-body">Đã có tài khoản? 
                                <a routerLink="/Login" class="text-primary">Đăng nhập</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
